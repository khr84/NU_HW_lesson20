{% extends "base.html" %}
{% load static %}

{% block title %} Vacancy Search:Result {% endblock %}

{% block hero %}
  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Result of search</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
  
{% block content %}
  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="owl-single dots-absolute owl-carousel">
            <img src="{% static 'images/slider-4.jpg' %}" class="img-fluid rounded-20">
            <img src="{% static 'images/slider-5.jpg' %}" class="img-fluid rounded-20">
            <img src="{% static 'images/slider_2.jpg' %}" class="img-fluid rounded-20">
          </div>
        </div>
        <div class="col-lg-5 pl-lg-5 ml-auto">
          <h2 class="section-title mb-4">Search vacancy</h2>
          <p>results.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
